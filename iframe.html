<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title></title> HTML IFRAME
        </title>
    </head>
    <body>
        <h1>iframe태그를 이용한 웹페이지 삽입</h1>
        <iframe src="http://tcpschool.com/examples/tryit/tryhtml.php?filename=html_space_iframes_01"
        style="width: 100%; height: 300px">
            
        </iframe>

        <h1>
            iframe 의 테두리변경
        </h1>
        <iframe src ="http://tcpschool.com/examples/tryit/tryhtml.php?filename=html_space_iframes_02"
        style="width: 100%; height:300px; border:3px dashed maroon"></iframe>

                <h1>
                    iframe 의 테두리 삭제
                </h1>
                <iframe src="http://tcpschool.com/examples/tryit/tryhtml.php?filename=html_space_iframes_02"
                    style="width: 100%; height:300px; border:none"></iframe>


                 <h1>iframe 의 테두리변경    </h1>
                 <iframe src="http://tcpschool.com/examples/tryit/tryhtml.php?filename=html_space_iframes_02"
                  style="width: 100%; height:300px; border:none"></iframe>
                <p>
                    <a href="http://tcpschool.com/html/html_space_layouts">레이아웃 수업 확인하기</a>
                </p>
                <p>위의 링크를 클릭하면 iframe 요소의 페지이가 다른페이지로 변경돼요!</p>
