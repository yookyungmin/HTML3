<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset = "utf-8">
    <title>HTML Block inline</title>
</head>

<body>
    <h1>display 속성값 블록</h1>
    <p style="border: 5px solid red">
        p요소는 display속성값이 블록인요소입니다
    </p>

    <div style ="background-color: lightgray; color:green; text-align: center">
        <h1>
            div 요소를 이용한
        </h1>
        <p>
            이렇게 div요소로 여러 요소들을 묶은 다음에 style속성과 class
            속성들을 이용하여 한번에 스타일을 적용할수 있습니다</p> 
        </p>
    </div>


    <h1>
        display 속성값 : 인라인
    </h1>
    <p><span style="background-color: grey; color:orange">span요소</span>는 display 속성값이 인라인인 요소입니다.</p>

    <h1> span 요소를 이용한 스타일 적용</h1>
    <p>이렇게 <span style="border: 3px solid red">span요소로 텍스트의 일부분</span> 만을따로 묶은
        후에 스타일을 적용할수 있습니다</p>

</body>

</html>
