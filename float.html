<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS FLOAT</title>
    <style>
        img{
            float:left;
            margin-right: 50px;
        }
    </style>

    <style>
        .left{
            background-color: #ff8c00;
            width: 150px;
            height: 50px;
            float : left;
        }
        .right{
            background-color: #9932cc;
            width: 150px;
            height: 50px;
            float:right;

        }
    </style>
</head>

<body>
    <h1>float 속성을 이용한 위치 설정</h1>
    <p><img src ="flower.jpg" alt="flower" width="150" height="150">
    국화는 관상용으로 널리 재배되므로 원예품종이 많다. 높이 1 m 정도로 줄기 밑부분이 목질화하고, 잎은 어긋나고 깃꼴로 갈라진다. 꽃은 두상화로 줄기 끝에 피는데 가운데는 관상화, 주변부는 설상화이다. 설상화는
    암술만 가진 단성화이고 관상화는 암·수술을 모두 달고 있는 양성화이다. </p>


    <h1>clear 속성을 이용한 위치 조정</h1>
    <div>
        <div class ="left">왼쪽 끝에 위치하고 싶은 요소
        <div class ="right">오른쪽 끝에 위치하고 싶은 요소</div> 
        </div>

        <p>이글자 아래쪽에 재대로 출력하고싶어요</p>


</body>

</html>
