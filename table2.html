<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML TABLES</title>
        <style>
            table, th, td{ border: 1px solid black; border-collapse :collapse}
        </style><!-- css의 bordr 속성테두리 코드-->
        <!--border-collapse 속성값을 collapse로 설정하면, 테이블의 테두리를 한 줄로 표현할 수 있습니다-->
    </head>

    <>
        <H1>테이블 만들기</H1>
        <table style = "width: 50%">
            <tr style ="background-color: lightgray">
            <th>참치</th>
            <th>고래</th>
            <th>날치</th><!--열의 제목, 굵고 가운데정렬-->
            </tr> 
            <tr>
                <td>상어</td>
                <td>문어</td>
                <td>꽁치</td><!--각각의 셀로 나누어줌-->
            </tr>
            <tr>
                <td>오징어</td>
                <td>고등어</td>
                <td>돌고래</td>
            </tr>
        </table>

        <H1>테이블의 열 합치기</H1> <!--열들을 합치기-->
        <table style = "width: 50%">
            <tr>
            <td>참치</td>
            <td colspan="2">고래</td>
            
            </tr> 
            <tr>
                <td>상어</td>
                <td>문어</td>
                <td>꽁치</td><!--각각의 셀로 나누어줌-->
            </tr>
            <tr>
                <td>오징어</td>
                <td>고등어</td>
                <td>돌고래</td>
            </tr>
        </table>
        
        <H1>테이블 행 합치기</H1><!--행들을 합치기-->
        <table style = "width: 100%">
           <tr>
               <td>참치</td>
               <td>고래</td>
               <td>날치</td>               
           </tr>
           <tr>
               <td rowspan="2">상어</td>
               <td>문어</td>
               <td>꽁치</td>
           </tr>
           <tr>
               <td>고등어</td>
               <td>돌고래</td>
           </tr>

        </table>
        <h1> 테이블의 열과 행 합치기</h1>
        <table style="width: 50%">
            <tr>
                <td colspan="6">1</td>
            </tr>
            <tr>
                <td colspan="6">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td rowspan="3">4</td>
                <td colspan="2">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="4">10</td>
            </tr>
            


        </table>

        <h1> 테이블의 열과 행 합치기</h1>
        <table style="width: 50%">
            <tr>
                <td colspan="6">1</td>
            </tr>
            <tr>
                <td colspan="6">2</td>
            </tr>
            <tr>
                
                <td rowspan="3">3</td>
                <td rowspan="3">4</td>
                <td colspan="2">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="4">10</td>
            </tr>
        
        
        
        </table>

        <H1>테이블 캡션</H1>
        <table style = "width: 50%">
            <caption>해양생물</caption>
            <tr>
            <td>참치</td>
            <td>고래</td>
            <td>날치</td>
            </tr> 
            <tr>
                <td>상어</td>
                <td>문어</td>
                <td>꽁치</td><!--각각의 셀로 나누어줌-->
            </tr>
            <tr>
                <td>오징어</td>
                <td>고등어</td>
                <td>돌고래</td>
            </tr>
        </table>
        
    </body>

</html>
