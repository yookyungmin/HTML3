<!DOCTYPE html>
<html>
    <head>
        <title>css float</title>
        <meta charset="utf*8">
    <style>
        div{
            border :3px solid #73AD21;
            padding:5px;
        }
        img{
            float:left;}
            #second{
                clear : left;
            }
            .good {
                overflow: auto;
            }
    </style>
    </head>
    <body>

        <h1>overflow 속성을 이용한 크기 조정 </h1>
        <div>이미지와 함께 쓰고싶은내용
        <img src ="국화1.jpg" alt ="flower" width="245" height="185">
        </div>
            <p id="second"><br>overflow 속성값을 auto로 주면 자동으로 컨테이너 요소의 크기도 함께 늘어납니다</p>
        <div class = "good">이미지와 함께 하고 싶은 내용
            <img src="국화1.jpg" alt="flower" width="245" height="185">
        </div>
        
    </body>
</html>
